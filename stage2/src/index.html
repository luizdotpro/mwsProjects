<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="author" content="Luiz Carneiro">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Stage 2 of Udacity Mobile Web Specialist Restaurant
    Project">
    <meta name="theme-color" content="#006e84">
  <link rel='manifest' href='manifest.json'>
  <link rel="stylesheet" href="css/styles.min.css">
  <script async src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-lazyload/10.4.1/lazyload.min.js"></script>
  <title>Restaurant Reviews</title>
</head>

<body>
  <div class="wrapper">
    <!-- header -->
    <header>
      <nav class="navBar">
        <h1>
          <a class="navTitle" href="/">Restaurant Reviews</a>
        </h1>
      </nav>
    </header> 

   <main id="maincontent" class="main" role="main">
      <section id="map-container">
        <div id="map" class="google-maps" role="application" aria-label="Google Maps overview of restaurants" aria-hidden="true"></div>
      </section>

    <section>
        <div class="restaurantsFilter">
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Select Neighborhood">
            <option value="all">All Neighborhoods</option>
          </select>
                    <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Select Quisine">
            <option value="all">All Cuisines</option>
          </select>
               </div>
        <ul id="restaurants-list" class="restaurantCards"></ul> 
    </section>
  </main>
  <footer id="footer" class='footer'>
      <p class="footerContent">Copyright Â© 2017 <a class="footerLink"
                                                    href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.</p>
  </footer>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCM5nwNguY74clhHcivsVH7jQGuqzvPJ30&libraries=places&callback=initMap"></script>
</body>

</html>
