<!DOCTYPE html>
<html>

<head>
        <meta charset="UTF-8">
    <meta name="author" content="Luiz Carneiro">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Stage 1 of Udacity Mobile Web Specialist Restaurant
    Project">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
     <nav class="navBar">
        <h1>
          <a class="navTitle" href="/">Restaurant Reviews</a>
        </h1>
      </nav>
    <!-- Beginning breadcrumb -->
      <nav aria-label="Breadcrumb">
        <ol id="breadcrumb" class="breadcrumbs">
          <li class="breadcrumb">
            <a class="linkBreadcrumb" href="/">Home</a>
          </li>
        </ol>
      </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" class="main" role="main">
      <div class="restaurantDetails">
    <section id="restaurantContainer" class="restaurantCard">
    <!-- Beginning restaurant -->
        <img id="img">
          <div class="card">
            <h2 id="restaurantName" class="cardTitle" ></h2>
            <address id="address" class="cardContent"></address>
          </div>
          <div class="restaurantCuisine">
            <p id="restaurant-cuisine" class="restaurantCuisineContent"></p>
          </div>
          <div class="restaurantOpenTime">
            <table id="restaurantTime" class="restaurantTableContent"></table>
          </div>
    </section>
    <!-- Beginning map -->
         <section id="map-container" class="restaurantDetailMap">
          <div id="map" class="google-maps" role="application" aria-label="Google
              Maps review of restaurants" aria-hidden="true"></div>
        </section>
      </div>

    <!-- End map -->
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list" class="reviewsCards"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer" class='footer'>
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCM5nwNguY74clhHcivsVH7jQGuqzvPJ30&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
