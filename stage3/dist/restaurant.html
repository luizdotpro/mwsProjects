<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="author" content="Luiz Carneiro">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Stage 2 of Udacity Mobile Web Specialist Restaurant
    Project">
    <meta name="theme-color" content="#006e84">
  <link rel='manifest' href='./manifest.json'>
  <link rel="stylesheet" href="./css/styles.min.css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- header -->
  <header>
    <!-- Beginning nav -->
     <nav class="navBar">
        <h1>
          <a class="navTitle" href="/">Restaurant Reviews</a>
        </h1>
      </nav>
    <!-- Beginning breadcrumb -->
      <nav role="navigation" aria-label="Breadcrumb">
        <ol id="breadcrumb" class="breadcrumbs">
          <li class="breadcrumb">
            <a class="linkBreadcrumb" href="/">Home</a>
          </li>
        </ol>
      </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" class="main" role="main">
      <div class="restaurantDetails">
    <section id="restaurantContainer" class="restaurantCard">
    <!-- Beginning restaurant -->
        <img id="img">
          <div class="card">
            <h2 id="restaurantName" class="cardTitle" ></h2>
            <address id="address" class="cardContent"></address>
          </div>
          <div class="restaurantCuisine">
            <p id="restaurant-cuisine" class="restaurantCuisineContent"></p>
          </div>
          <div class="restaurantOpenTime">
            <table id="restaurantTime" class="restaurantTableContent"></table>
          </div>
    </section>
    <!-- Beginning map -->
         <section id="map-container" class="restaurantDetailMap">
          <div id="map" class="google-maps-enlarged" role="application" aria-label="Google
              Maps review of restaurants" aria-hidden="true"></div>
        </section>
      </div>

    <!-- End map -->
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
                <h3>Tell us your opinion: </h3>

        <section id="restaurant-review-form">
          <form onsubmit="return reviewRestaurant();" id="review-form">
            <input type="text" placeholder="Enter your name" id="review-name">
            <select name="review-rating" id="review-rating">
              <option value="none" disabled selected>Select Rating</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
            <textarea name="review-comment" id="review-comment" rows="5" placeholder="Tell us what you think"></textarea>
            <input type="submit">
          </form>
        </section>

      <ul id="reviews-list" class="reviewCards"></ul>
    </section>
    <!-- End reviews -->
  </main>

  <footer id="footer" class='footer'>
      <p class="footerContent">Copyright Â© 2017 <a class="footerLink"
                                                    href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.</p>
  </footer>

  <script async src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-lazyload/10.4.1/lazyload.min.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/restaurant_info.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCM5nwNguY74clhHcivsVH7jQGuqzvPJ30&libraries=places&callback=initMap"></script>
</body>

</html>
